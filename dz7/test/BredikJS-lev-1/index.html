<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <title>Title</title>
</head>
<body>
<div class="main-container">
    <div class="container-game">
        <div class="game-field">
            <div class="game-data">
                <span class="game-score">Съедено мышек:<span id="snake-score"></span></span>
                <span class="game-life">Жизни котика:
                    <span class="life-count-container"></span>
                </span>
            </div>
        </div>
        <div class="game-buttons">
            <button id="game-start">Начать игру</button>
            <button id="game-reload">Новая игра</button>
        </div>
    </div>
</div>
<script src="js/script.js"></script>
</body>
</html>
